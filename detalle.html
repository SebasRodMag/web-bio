<!doctype html>
<html lang="es" data-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Detalle del proyecto</title>
    <meta name="description" content="Detalle del proyecto: descripción y notas técnicas.">
    <link rel="stylesheet" href="style.css" />
    <style>
        .layout {
            display: grid;
            grid-template-columns: 260px 1fr;
            gap: 18px
        }

        @media (max-width:980px) {
            .layout {
                grid-template-columns: 1fr
            }

            aside {
                order: 2
            }
        }

        aside {
            position: sticky;
            top: 16px;
            align-self: start
        }

        .toc {
            background: var(--card);
            border: 1px solid var(--line);
            border-radius: 12px;
            padding: 12px
        }

        .toc h3 {
            margin: 6px 0 8px;
            font-size: 1rem
        }

        .toc a {
            display: block;
            margin: .2rem 0;
            color: var(--muted)
        }

        .toc .lvl-3 {
            padding-left: 12px;
            font-size: .95em
        }

        article.card h1:first-child {
            margin-top: 0
        }

        article.card img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            border: 1px solid var(--line)
        }
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
</head>

<body>
    <div class="wrap">
        <header class="topbar">
            <a href="./">← Inicio</a>
            <div style="flex:1"></div>
            <button class="btn" id="themeToggle" type="button">Tema</button>
        </header>

        <main class="layout" style="margin-top:18px">
            <aside>
                <div class="toc">
                    <h3>Contenido</h3>
                    <nav id="tocNav" aria-label="Tabla de contenidos"></nav>
                </div>
            </aside>

            <article id="content" class="card" aria-live="polite">
                <!-- Aquí se inyecta el HTML generado -->
                <p class="muted">Cargando…</p>
            </article>
        </main>

        <footer class="footer">© <span id="yr"></span> Sebastián Rodríguez</footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Tema
            const root = document.documentElement;
            const saved = localStorage.getItem('theme'); if (saved) root.setAttribute('data-theme', saved);
            document.getElementById('themeToggle').addEventListener('click', () => {
                const now = root.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
                root.setAttribute('data-theme', now); localStorage.setItem('theme', now);
            });
            document.getElementById('yr').textContent = new Date().getFullYear();

            // Obtener src=? del querystring
            const params = new URLSearchParams(location.search);
            const src = (params.get('src') || '').replace(/^\/+/, '');
            if (!src) { document.getElementById('content').innerHTML = '<p class="muted">Falta el parámetro <code>src</code>.</p>'; return; }

            try {
                // Cargar MD
                const res = await fetch(src, { cache: 'no-store' });
                if (!res.ok) throw new Error(`HTTP ${res.status} (${src})`);
                const md = await res.text();

                // MD -> HTML
                const raw = (typeof marked.parse === 'function') ? marked.parse(md, { breaks: true, mangle: false, headerIds: true }) : marked(md);
                const html = DOMPurify.sanitize(raw, { USE_PROFILES: { html: true } });

                // Pintar
                const container = document.getElementById('content');
                container.innerHTML = html;

                // Título (H1) y descripción (primer párrafo visible)
                const h1 = container.querySelector('h1');
                if (h1) document.title = `${h1.textContent.trim()} — Detalle`;
                const firstP = Array.from(container.querySelectorAll('p')).find(p => p.textContent.trim().length > 0);
                if (firstP) {
                    const metaDesc = document.querySelector('meta[name="description"]');
                    const text = firstP.textContent.trim().replace(/\s+/g, ' ').slice(0, 155);
                    if (metaDesc) metaDesc.setAttribute('content', text);
                }

                // Generar IDs para H2/H3 y TOC
                const tocNav = document.getElementById('tocNav');
                tocNav.innerHTML = '';
                const headings = container.querySelectorAll('h2, h3');
                headings.forEach(h => {
                    if (!h.id) {
                        h.id = h.textContent.trim().toLowerCase().replace(/[^\p{L}\p{N}]+/gu, '-').replace(/(^-|-$)/g, '');
                    }
                    const a = document.createElement('a');
                    a.href = `#${h.id}`;
                    a.textContent = h.textContent;
                    if (h.tagName === 'H3') a.classList.add('lvl-3');
                    tocNav.appendChild(a);
                });

                // Scroll suave
                tocNav.addEventListener('click', (e) => {
                    const a = e.target.closest('a'); if (!a) return;
                    e.preventDefault();
                    document.querySelector(a.getAttribute('href'))?.scrollIntoView({ behavior: 'smooth', block: 'start' });
                });

                // Lazy para imágenes sin atributo
                container.querySelectorAll('img:not([loading])').forEach(img => img.setAttribute('loading', 'lazy'));

            } catch (err) {
                console.error(err);
                document.getElementById('content').innerHTML = `<p class="muted">No se pudo cargar el contenido: ${String(err.message || err)}</p>`;
            }
        });
    </script>
</body>

</html>
